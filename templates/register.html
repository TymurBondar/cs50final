{% extends "index.html" %}
{%block main%}
<h1 class="heading">Register</h1>
<form action="/register" method="post">
    <div>
        <input autocomplete="off" class="input_field" name="username" placeholder="Username" type="text">
    </div>
    <div>
        <input autocomplete="off" class="input_field" name="password" placeholder="Password" type="password">
    </div>
    <div>
        <input autocomplete="off" class="input_field" name="confirmation" placeholder="Password (again)" type="password">
    </div>
    <div class="centered">
        <button class="submit_button" type="submit">Register</button>
    </div>
</form>
{% endblock %}
