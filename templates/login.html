{% extends "index.html" %}
{%block main%}
<form action="/login" method="post">
    <div>
        <input autocomplete="off" class="input_username_field" name="username" placeholder="Username" type="text">
    </div>
    <div>
        <input autocomplete="off" class="password_field" name="password" placeholder="Password" type="password">
    </div>
    <div id="login_button">
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
